<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Validator </title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Credit Card Validator</h1>
            <hr>
        </header>
        
        <main>
            <input type="number" onfocus="this.value=''" name="credit card" id="input" class="textField" placeholder="Enter a credit card number..."/>

            <button class="validateButton" onclick="validateCred()">Validate Card</button>
            <h4 id="result" class="result">
                <span id="closeBtn" class="closeBtn">X</span>
            </h4>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
